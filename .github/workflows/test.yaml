name: Test
on: [push, pull_request]
permissions:
  contents: read
jobs:
  test:
    name: Go test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Run "go test"
        run: go test -cover -race ./...
